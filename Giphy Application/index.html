<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
      <script src="https://unpkg.com/jquery"></script>
      <script src="https://unpkg.com/vue"></script>
    </head>
    <body>

      <div class="hero is-fullheight is-info is-bold">
          <div class="hero-body">
            <!-- Vue Content -->
            <section id="app" class="section container">
                  <!-- Searched Results -->
                  <h1 class="title"> Search </h1>
                  <input type="text" class="input" name="searchQuery" v-model="searchQuery" v-on:keyup="doSearch">
                  <div class="columns is-multiline" v-if="searchGifs">
                      <div class="column is-one-quarter" v-for="aGif in searchGifs">
                          <div class="gif-box">
                            <a v-bind:href="aGif.url">
                                <img v-bind:src="aGif.images.original.url"/>
                            </a>
                            <a class="user" v-if="aGif.user" v-bind:href="aGif.user.profile_url">
                                <img v-bind:src="aGif.user.avatar_url" style="height:50px;width:50px;"/>
                                {{ aGif.user.display_name }}
                            </a>
                          </div>
                      </div>
                  </div>

                  <!-- Trending GIFs -->
                  <h1 class="title"> Trending </h1>
                  <!-- Let's loop over the retrieved list of GIFs -->
                  <div class="columns is-multiline" v-if="listGifs">
                      <div class="column is-one-quarter" v-for="aGif in listGifs">
                          <div class="gif-box">
                            <a v-bind:href="aGif.url">
                                <img v-bind:src="aGif.images.original.url"/>
                            </a>
                            <a class="user" v-if="aGif.user" v-bind:href="aGif.user.profile_url">
                                <img v-bind:src="aGif.user.avatar_url" style="height:50px;width:50px;"/>
                                {{ aGif.user.display_name }}
                            </a>
                          </div>
                      </div>
                  </div>
            </section>
          </div>
      </div>
      <script>
          // Retrieve vue
          const app = new Vue({
              el: '#app',
              data: {
                  requestUrl: 'http://api.giphy.com/v1/gifs/',
                  apiKey: 'tx2DVz5Vd18GgvuQa3AAQxKLMXEluYhM',
                  listGifs : null,
                  searchGifs : null,
                  searchQuery : ''
              },

              methods : {
                  getGifs : function() {
                      const url = this.requestUrl + "trending?api_key=" + this.apiKey;
                      // Use newer fetch JS method
                      fetch(url)
                        // ES6 Syntax
                        .then(response => response.json())
                        .then(data => {
                            this.listGifs = data.data;
                        });
                  },
                  doSearch : function() {
                      const url = this.requestUrl + "search?api_key=" + this.apiKey + "&q=" + this.searchQuery + "&limit=4";
                      fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            this.searchGifs = data.data
                        });
                  }
              },
              // Life Cycle Event
              created : function() {
                  this.getGifs();
              }
          });

      </script>

      <style>
          .gif-box {
            position : relative;
          }
          .user {
            /*Flex box for vertical alignment*/
            display : flex;
            position : absolute;
            align-items : center;
            left : 15px;
            bottom : 15px;
          }

          .user img {
            margin-right: 7px;
          }
      </style>
    </body>
</html>
