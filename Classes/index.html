<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
      <script src="https://unpkg.com/jquery"></script>
      <script src="https://unpkg.com/vue"></script>
    </head>
    <body>

      <!-- Vue Content -->
      <section id="app" class="section container">
          <h2 class="title"> Inline </h2>
          <!-- Bind the class -->
          <!-- We can store the object beneath in a variable -->
          <!-- <div class="notification" v-bind:class="{ 'is-size-1' : isLarge, 'is-success' : isSuccessful }">
              Blurb
          </div> -->

          <div class="notification" v-bind:class="notificationAttributes">
              Blurb
          </div>
          <a class="button is-primary" v-on:click="doWork"> Do Work </a>

          <h2 class="title"> Array Classes </h2>
          <div class="field">
            <div class="control">
                <label class="radio">
                    <input type="radio" value="is-danger" v-model="color"/> Danger
                </label>
                <label class="radio">
                    <input type="radio" value="is-info" v-model="color"/> Primary
                </label>
            </div>
          </div>
          <button type="button" class="button" v-bind:class="[color]"> Click me </button>
      </section>
      <script>

          // Retrieve vue
          const app = new Vue({
              el : '#app',

              data : {

                  // Inline Classes
                  isSuccessful : true,
                  isLarge : true,

                  // Object Classes
                  notificationAttributes : {
                    'is-size-1' : true,
                    'is-success' : true
                  },

                  // Array Classes
                  color : ''
              },

              methods : {
                doWork : function() {
                    //this.isSuccessful = false;
                    //this.isLarge = false;
                    this.notificationAttributes['is-size-1'] = false;
                    this.notificationAttributes['is-success'] = false;
                }
              }

          });

      </script>

      <style>
          .picture {
            height: 400px;
            width: 400px;
          }
      </style>
    </body>
</html>
