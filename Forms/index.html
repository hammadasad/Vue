<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
      <script src="https://unpkg.com/vue"></script>
    </head>
    <body>

      <!-- Vue Content -->
      <section id="app" class="section container">
        <h1 class="title"> Counter </h1>
        <div class="box content has-text-centered">
            <h3 class="title is-1"> {{ count }} </h3>
            <button type="button" class="button is-danger" v-on:click="doCount"> Count </button>
        </div>
      </section>
      <script>

          // Retrieve vue
          const app = new Vue({
              el : '#app',

              data : {
                  count: 0
              },

              methods : {
                doCount : function() {
                    this.count++;
                }
              }

          });

      </script>

      <style>
          .picture {
            height: 400px;
            width: 400px;
          }
      </style>
    </body>
</html>
